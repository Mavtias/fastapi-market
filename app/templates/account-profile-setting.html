{% extends "base.html" %}

{% block title %}Profile Settings{% endblock %}

{% block content %}
<!-- Page Header Start -->
<div class="page-header" style="background: url(/assets/img/banner1.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-wrapper">
                    <h2 class="product-title">Profile Settings</h2>
                    <ol class="breadcrumb">
                        <li><a href="#">Home /</a></li>
                        <li class="current">Profile Settings</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Start Content -->
<div id="content" class="section-padding">
    <div class="container">
        <div class="row">
            {% include "account_sidebar.html" %}

            <div class="col-sm-12 col-md-8 col-lg-9">
                <div class="row page-content">
                    <!-- Contact Detail -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5">
                        <div class="inner-box">
                            <div class="tg-contactdetail">
                                <div class="dashboard-box">
                                    <h2 class="dashbord-title">Contact Detail</h2>
                                </div>
                                <div class="dashboard-wrapper">
                                    <form action="/account/profile/setting" method="POST">
                                        <div class="form-group mb-3">
                                            <label class="control-label">First Name</label>
                                            <input class="form-control input-md" name="firstname" type="text"
                                                value="{{ user.firstname }}">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="control-label">Last Name</label>
                                            <input class="form-control input-md" name="lastname" type="text"
                                                value="{{ user.lastname }}">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="control-label">Address</label>
                                            <input class="form-control input-md" name="address" type="text"
                                                value="{{ user.address }}">
                                        </div>
                                        <div class="form-group mb-3 tg-inputwithicon">
                                            <label class="control-label">Country</label>
                                            <div class="tg-select form-control">
                                                <select name="country">
                                                    <option value="None" {% if user.country==None %}selected{% endif %}>
                                                        Select Country</option>
                                                    <option value="Austria" {% if user.country=="Austria" %}selected{%
                                                        endif %}>Austria</option>
                                                    <option value="France" {% if user.country=="France" %}selected{%
                                                        endif %}>France</option>
                                                    <option value="Germany" {% if user.country=="Germany" %}selected{%
                                                        endif %}>Germany</option>
                                                    <option value="Italy" {% if user.country=="Italy" %}selected{% endif
                                                        %}>Italy</option>
                                                    <option value="Spain" {% if user.country=="Spain" %}selected{% endif
                                                        %}>Spain</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="control-label">City</label>
                                            <input class="form-control input-md" name="city" type="text"
                                                value="{{ user.city }}">
                                        </div>
                                        <div class="tg-checkbox">
                                            <input id="tg-agreetermsandrules" type="checkbox" name="agreetermsandrules"
                                                value="on">
                                            <label for="tg-agreetermsandrules">I agree to all <a
                                                    href="javascript:void(0);">Terms of Use &amp; Posting
                                                    Rules</a></label>
                                        </div>
                                        <button class="btn btn-common" type="submit">Update Details</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- End Content -->
{% block extra_js %}

<!-- <script src="{{ url_for('assets', path='js/auth.js') }}"></script> -->
{% endblock %}
